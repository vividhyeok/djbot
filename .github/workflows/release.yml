name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-13'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build Go Backend
        shell: bash
        run: |
          cd backend
          TARGET="${{ matrix.target }}"
          # Map Rust targets to Go OS/ARCH
          if [[ "$TARGET" == *"windows"* ]]; then
            export GOOS=windows
            export GOARCH=amd64
          elif [[ "$TARGET" == "aarch64-apple-darwin" ]]; then
            export GOOS=darwin
            export GOARCH=arm64
          elif [[ "$TARGET" == "x86_64-apple-darwin" ]]; then
            export GOOS=darwin
            export GOARCH=amd64
          else
            export GOOS=linux
            export GOARCH=amd64
          fi
          mkdir -p ../app/src-tauri/binaries
          go build -ldflags="-s -w" -o "../app/src-tauri/binaries/goworker-${TARGET}${{ matrix.ext }}" .

      - name: Install JS Dependencies
        run: |
          cd app
          npm install

      - name: Build and Package Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: './app'
          tagName: v__VERSION__
          releaseName: 'AutoMix DJ Bot v__VERSION__'
          releaseBody: 'Release of AutoMix DJ Bot'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
